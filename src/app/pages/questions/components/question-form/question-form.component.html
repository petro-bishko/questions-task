<ng-container *ngIf="currentQuestion.htmlRightQuestionContent">
	<div class="question-content" [innerHTML]="currentQuestion.htmlRightQuestionContent"></div>
</ng-container>

<ng-container *ngIf="currentQuestion.formPosition === formPositionType.right">
	<app-dynamic-form [questionFormControls]="currentQuestion.questionFormControls"></app-dynamic-form>
</ng-container>

<div class="action-block">
	<button class="button">Submit</button>
	<button class="button">Next</button>
</div>
